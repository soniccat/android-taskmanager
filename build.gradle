// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    project.ext {
        compileSdkVersion = 27
        buildToolsVersion = "27.0.3"
        minSdkVersion = 14
        targetSdkVersion = 27
        minifyEnabled = false

        applicationId = "com.example.alexeyglushkov.wordteacher"
        versionCode = 1
        versionName = "1.0"

        supportLibVersion = "27.0.2"
    }

    task hello << { task -> println "I'm $task.project.name $buildDir" }
}
