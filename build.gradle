// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    project.ext {
        compileSdkVersion = 24
        buildToolsVersion = "24.0.3"
        minSdkVersion = 14
        targetSdkVersion = 24
        minifyEnabled = false

        applicationId = "com.example.alexeyglushkov.wordteacher"
        versionCode = 1
        versionName = "1.0"

        supportLibVersion = "24.2.1"
    }

    task hello << { task -> println "I'm $task.project.name $buildDir" }
}
