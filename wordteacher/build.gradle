apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId project.ext.applicationId
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled project.ext.minifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + project.ext.supportLibVersion
    compile 'com.android.support:design:' + project.ext.supportLibVersion
    compile 'com.android.support:cardview-v7:' + project.ext.supportLibVersion
    compile project(path: ':quizletservice')
    compile project(path: ':authcachemanager')
    compile project(path: ':dropboxservice')
    compile 'com.android.support:support-annotations:' + project.ext.supportLibVersion
}
