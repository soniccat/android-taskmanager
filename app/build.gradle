apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.example.rssreader"
        minSdkVersion 14
        targetSdkVersion project.ext.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            testCoverageEnabled true
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

repositories{
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:' + project.ext.supportLibVersion
    compile 'com.android.support:appcompat-v7:' + project.ext.supportLibVersion
    testCompile 'org.mockito:mockito-core:1.9.5'
    compile project(':taskmanager')
    compile project(':authorization')
    compile project(':servicetaskmanager')
    compile project(':authcachemanager')
    compile project(':service')
    compile project(':quizletservice')
}
